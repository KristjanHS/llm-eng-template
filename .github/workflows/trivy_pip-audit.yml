name: Security scans (pip-audit + Trivy)

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "pyproject.toml"
      - "Dockerfile"
      - "docker/**"
  schedule:
    - cron: "0 3 * * 1" # Mondays 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: security-scans-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pip-audit:
    name: pip-audit (deps)
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Audit requirements.txt
        uses: pypa/gh-action-pip-audit@v1.1.0
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        with:
          inputs: requirements.txt
      - name: Audit requirements-dev.txt
        if: hashFiles('requirements-dev.txt') != ''
        uses: pypa/gh-action-pip-audit@v1.1.0
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        with:
          inputs: requirements-dev.txt

  trivy-fs:
    name: Trivy FS (vuln+config+secrets)
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy repo scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
