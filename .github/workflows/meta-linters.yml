name: Meta linters (workflows, YAML, Dockerfiles)

on:
  pull_request:
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
      - "**/*.yml"
      - "**/*.yaml"
      - "Dockerfile"
      - "docker/**"
  push:
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
      - "**/*.yml"
      - "**/*.yaml"
      - "Dockerfile"
      - "docker/**"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: meta-linters-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: Actionlint (workflows)
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
  yamlfmt:
    name: "Yamlfmt (repo YAML)"
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Sync dev tools (pre-commit)
        run: uv sync --group dev
      - name: Run yamlfmt via pre-commit
        run: uv run pre-commit run yamlfmt -a
  hadolint:
    name: Hadolint (Dockerfiles)
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/app.Dockerfile
          format: github
